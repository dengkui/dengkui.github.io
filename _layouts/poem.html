---
layout: base
---
<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
  </div>
  <div class="col-md-13 aside3-content">
    <br />
    <div id="content">
      {{ content }}
    </div>
    <br />
	<div class="row">
      {% for poem in page.poems %}
          <div class="panel panel-success">
            <div class="panel-heading">
			   <p class="text-center"><strong><font size="+2">{{ poem.title }}<small>{{ poem.subtitle }}</small></font></strong></p>
			</div>
            <div class="panel-body">
                <p class="text-center"><font face='Georgia' size ="+0"> {{poem.words}}</font></p>
            </div>    
          </div>
      {% endfor %}
	</div>
  </div>
</div>
